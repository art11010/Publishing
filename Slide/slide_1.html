<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery</title>
	<script src="../_js/jquery.1.12.4.js"></script>
	<style>
		*{margin:0;padding:0;box-sizing:border-box;}
		li{list-style:none;}
		#gallery{width: 824px;height: 595px;margin: 20px auto;
			background-color: gray;}
		#image{width: 760px;height: 470px;margin: 0 auto;}
		#image p{display:none;}
		#thumnail{width: 824px;height: 95px;margin-top: 30px;
			background-color: skyblue;position: relative;}
		#thumnail div{float: left;}
		#thumnail .left{width: 33px;height: 95px;
			position: absolute;left: 0;top: 30px;
			cursor: pointer;text-align: center;}
		#thumnail .right{width: 33px;height: 95px;
			position: absolute;right: 0;top: 30px;
			cursor: pointer;text-align: center;}
		#thumnail .container{width: 760px;height: 95px;
			position: relative;left: 33px;overflow: hidden;}
		#thumnail .container ul{position: absolute;width: 2280px;}
		#thumnail .container li{float: left;width: 120px;height: 95px;
			margin: 8px;font-size: 0;}
		#thumnail .container .ml0{margin-left: 0;}
	</style>
	<script>
		$(function(){
			$(".thumb").click(function(){
				var i = $(this).index();
				console.log(i);
				// $("#image > p").css("display","none");
				// $("#image > p").eq(i).css("display","block");
				$("#image > p").hide().eq(i).show();
				// css("display","none")
				// css({"display","none","left":40})
			});
			// $(".right").on("click",function(){});
			var current = 0;
			$(".right").click(function(){
				if(current <= 3){
					current++;//curent = current + 1;
					if(current == 3){current = 0}
				}
				var num = current * 760 * -1;
				console.log(num);
				$(".container > ul").animate({left:num},300);
				move();
			});
			$(".left").click(function(){
				if(current >= 0){
					current--;//curent = current - 1;
					if(current == -1){current = 2;}
				}
				move();
			});
			function move(){
				var num = current * 760 * -1;
				console.log(num);
				$(".container > ul").animate({left:num},300);
			}
		});
	</script>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display:block"><img src="gallery/0.jpg" alt=""></p>
			<p><img src="gallery/1.jpg" alt=""></p>
			<p><img src="gallery/2.jpg" alt=""></p>
			<p><img src="gallery/3.jpg" alt=""></p>
			<p><img src="gallery/4.jpg" alt=""></p>
			<p><img src="gallery/5.jpg" alt=""></p>
			<p><img src="gallery/6.jpg" alt=""></p>
			<p><img src="gallery/7.jpg" alt=""></p>
			<p><img src="gallery/8.jpg" alt=""></p>
			<p><img src="gallery/9.jpg" alt=""></p>
			<p><img src="gallery/10.jpg" alt=""></p>
			<p><img src="gallery/11.jpg" alt=""></p>
			<p><img src="gallery/12.jpg" alt=""></p>
			<p><img src="gallery/13.jpg" alt=""></p>
			<p><img src="gallery/14.jpg" alt=""></p>
			<p><img src="gallery/15.jpg" alt=""></p>
			<p><img src="gallery/16.jpg" alt=""></p>
			<p><img src="gallery/17.jpg" alt=""></p>
		</div>
		<div id="thumnail" class="clearfix">
			<div class="left">
				<img src="gallery/btn_left.gif" alt="">
			</div>
			<div class="container">
				<ul class="clearfix">
					<li class="thumb ml0"><img src="gallery/thumb0.jpg" alt="">0</li>
					<li class="thumb"><img src="gallery/thumb1.jpg" alt="">1</li>
					<li class="thumb"><img src="gallery/thumb2.jpg" alt="">2</li>
					<li class="thumb"><img src="gallery/thumb3.jpg" alt="">3</li>
					<li class="thumb"><img src="gallery/thumb4.jpg" alt="">4</li>
					<li class="thumb"><img src="gallery/thumb5.jpg" alt="">5</li>

					<li class="thumb ml0"><img src="gallery/thumb6.jpg" alt="">6</li>
					<li class="thumb"><img src="gallery/thumb7.jpg" alt="">7</li>
					<li class="thumb"><img src="gallery/thumb8.jpg" alt="">8</li>
					<li class="thumb"><img src="gallery/thumb9.jpg" alt="">9</li>
					<li class="thumb"><img src="gallery/thumb10.jpg" alt="">10</li>
					<li class="thumb"><img src="gallery/thumb11.jpg" alt="">11</li>

					<li class="thumb ml0"><img src="gallery/thumb12.jpg" alt="">12</li>
					<li class="thumb"><img src="gallery/thumb13.jpg" alt="">13</li>
					<li class="thumb"><img src="gallery/thumb14.jpg" alt="">14</li>
					<li class="thumb"><img src="gallery/thumb15.jpg" alt="">15</li>
					<li class="thumb"><img src="gallery/thumb16.jpg" alt="">16</li>
					<li class="thumb"><img src="gallery/thumb17.jpg" alt="">17</li>
				</ul>
			</div>
			<div class="right">
				<img src="gallery/btn_right.gif" alt="">
			</div>
		</div>
	</div>
</body>
</html>
