<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<script src="../../_js/jquery.1.12.4.js"></script>
	<script src="../../_js/jquery-ui.min.js"></script>
	<style>
		.layer{position:absolute;top:0;left:0;width:100%;height:100%;text-align:center}
		.layer .content{display:inline-block;background:#f00;vertical-align:middle}
		.layer:before {content:' ';display:inline-block;width:0;height:100%;vertical-align:middle;margin-right:-4px;}

		body{color:#fff;background-color:#333;}
		img{vertical-align:top;}
		.sh{cursor:pointer;}
	</style>
</head>
<body>
	<div class="layer">
		<span class="content">Layer Contents</span>
	</div>

	<img src="img/cloaking.png" alt="cloaking" class="sh">
	<img src="img/wraith.png" alt="wraith" class="img">
	<h1>안녕 나는 조코딩이야</h1>

	<script>
		$(document).ready(function(){
			$(".sh").click(function(){
				$('.img').fadeToggle();
			})
			$('.img').draggable();
			var test = document.querySelector('.sh');
			console.log(test);
		});
	</script>
</body>
</html>
