		/* STEP 3 */
		.world{display:flex;align-items:center;justify-content:center;width:60vw;height:60vh;background-color:#fff;perspective:500px;}
		.world:hover .card_front{transform:rotateY(180deg);}
		.world:hover .card_back{transform:rotateY(360deg);}

		.card{transform:rotateY(0deg);position:relative;transform-style:preserve-3d;}

		.card-side{display:flex;align-items:center;justify-content:center;
			width:100px;height:150px;border-radius:.5em;font-size:1.5rem;
			position:absolute;top:50%;left:50%;margin:-75px 0 0 -50px;transition: 1s;backface-visibility: hidden;}
		.card_front{background-color:cadetblue;z-index:1;}
		.card_back{background-color:gray;transform:rotateY(180deg);}
	</style>
