<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three Door</title>
	<link rel="stylesheet" href="../res/css/reset.css">
	<style>
		body{margin:0;color:#fff;background-color:#333;}
		h1{margin:0;}

		.stage{display:flex;align-items:center;justify-content:center;width:100vw;height:100vh;background-color:#333;}
		.door{width:100px;height:150px;position:relative;}
		.door div{position:absolute;}
		.door-back{width:100%;height:100%;background-color:#000;top:0;left:0;}
		.ilbuni{width:100px;height:100px;background-repeat:no-repeat;background-position:50% 100%;background-size:contain;left:0;bottom:0;transform:translate();}
		.door:nth-child(1) .ilbuni{background-image:url(../res/img/ilbuni_0.png);}
		.door:nth-child(2) .ilbuni{background-image:url(../res/img/ilbuni_1.png);}
		.door:nth-child(3) .ilbuni{background-image:url(../res/img/ilbuni_2.png);}
		.door-body{height:100%;width:100%;top:0;left:0;}
		.door:nth-child(1) .door-body{background-color:rgba(255,0,0,0.7);}
		.door:nth-child(2) .door-body{background-color:rgba(0,255,0,0.7);}
		.door:nth-child(3) .door-body{background-color:rgba(0,0,255,0.7);}
	</style>
</head>
<body>
	<h1>Three Door</h1>
	<div class="stage">
		<div class="door">
			<div class="door-back">
				<div class="ilbuni"></div>
			</div>
			<div class="door-body"></div>
		</div>
		<div class="door">
			<div class="door-back">
				<div class="ilbuni"></div>
			</div>
			<div class="door-body"></div>
		</div>
		<div class="door">
			<div class="door-back">
				<div class="ilbuni"></div>
			</div>
			<div class="door-body"></div>
		</div>
	</div>
</body>
</html>
