<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Flex</title>
	<style>
		body{margin:0;color:#fff;background-color:#333;}
		h1{margin:0;}
		.contanier{display:flex;flex-direction:column;height:80vh;background-color:gray;}
		.item{padding:2em;border:3px solid black;background-color:#aaa;}
	</style>
</head>
<body>
	<h1>CSS Flex</h1>
	<div class="contanier">
		<div class="item">AAA</div>
		<div class="item">b</div>
		<div class="item">CCCCC</div>
		<div class="item">DDD</div>
		<div class="item">E</div>
	</div>
</body>
</html>
