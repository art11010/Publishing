<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation</title>
	<style>
		body{margin:0;color:#fff;background-color:#333;}
		@keyframes sample_ani {
			0%{
				transform: translate(0,0);
			}
			50%{
				transform: translate(500px,0);
				background-color:red;
			}
			100%{
				transform: translate(700px,300px);
			}
		}
		.box{display:flex;align-items:center;justify-content:center;width:100px;height:100px;background-color:rgba(255,255,0,0.7);border:1px solid black;animation:sample_ani 2s linear forwards/* 3 or infinite alternate or alternate-reverse */;}
		.box:hover{animation-play-state:paused;}
	</style>
</head>
<body>
	<h1>Animation</h1>
	<div class="box">BOX</div>
	<!-- frame by frame -->
</body>
</html>
