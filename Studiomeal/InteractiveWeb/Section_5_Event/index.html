<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event</title>
	<link rel="stylesheet" href="../res/css/reset.css">
	<style>
		body{margin:0;color:#fff;background-color:#333;}
		h1{margin:0;}

		img{max-width:100%;height:auto}
        .characters{display:flex;align-items:center;_justify-content:space-around;background:#ccc}
        .ilbuni{width:100px;cursor:pointer}
        .characters .ilbuni{display:inline-block}
        .special{border:10px dashed red}
	</style>
</head>
<body>
	<h1>Event</h1>
	<div class="characters">
		<div class="ilbuni a">
			<img src="../res/img/ilbuni_0.png" alt="일분이">
		</div>
		<div class="ilbuni b">
			<img src="../res/img/ilbuni_1.png" alt="일분이">
		</div>
		<div class="ilbuni c">
			<img src="../res/img/ilbuni_2.png" alt="일분이">
		</div>
	</div>
	<div class="ilbuni d">
		<img src="../res/img/ilbuni_3.png" alt="일분이">
	</div>
	<script>
		// Step 1
		// const ilbuni = document.querySelector('.ilbuni:nth-child(3)')
		const ilbuni = document.querySelector('.ilbuni.c')
		// ilbuni.addEventListener(type,listener,option)	→ event를 등록하는 메소드
		ilbuni.addEventListener('click',function(){
			ilbuni.classList.add('special');
		})
	</script>
</body>
</html>
