<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide</title>
	<script src="../js/jquery.1.12.4.js"></script>
	<style>
		*{margin:0;padding:0;}
		body{margin:0;background-color:#333;}
		a{color:#fff}
		.slideshow{height:465px;min-width:960px;_overflow:hidden;position:relative}
		.slideshow_slides{position:absolute;/* width:100%;height:100%; */}
	</style>
</head>
<body>
	<div class="slideshow">
		<ul class="slideshow_slides">
			<li>
				<a href="javascript:;"><img src="img/slide-1.jpg" alt="slide1"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/slide-2.jpg" alt="slide2"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/slide-3.jpg" alt="slide3"></a>
			</li>
			<li>
				<a href="javascript:;"><img src="img/slide-4.jpg" alt="slide4"></a>
			</li>
		</ul><!-- slideshow_slides -->

		<div class="slideshow_nav">
			<a href="javascript:;" class="prev">prev</a>
			<a href="javascript:;" class="next">next</a>
		</div><!-- slideshow_nav -->

		<div class="indicator">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
		</div><!-- indicator -->
	</div>
	<script>
	</script>
</body>
</html>
