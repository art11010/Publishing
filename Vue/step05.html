	<!-- keyUp.shift.enter event -->
	<div id="app">
		<h1>{{ value }}</h1>
		<!-- <input id="INPUT" type="text" @keyUp.shift.enter='setValue()'> -->
		<!-- 다른 키를 같이 눌러도 실행됨 -->
		<input id="INPUT" type="text" @keyUp.shift.enter.exact='setValue()'>
		<!-- exact를 넣음으로 정확한 키를 눌러야 실행되게 함 -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {value: "value"},
			methods: {
				setValue: function(){
					this.value = document.getElementById("INPUT").value;
				}
			}
		})
