<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Tab Menu</title>
	<style>
		body{color:#fff;background:#333;}
		ul{padding:0;width:fit-content;}
		li{list-style:none}
		button{background:none;border:none;font-size:inherit;color:inherit;cursor:pointer;}
		button:focus{outline:none}
		img{display:block;margin:0 auto;width:100%;}
		.tab_wrap:after{display:block;content:'';clear:both;}
		.tab_wrap li{float:left;border:1px solid #fff;border-left:none;overflow:hidden;position:relative;}
		.tab_wrap li:first-child{border-left:1px solid #fff;}
		.tab_wrap li:after{display:block;content:'';width:120%;height:100%;background-color:#fff;transform:rotate(-50deg);position:absolute;top:-40px;left:-80px;opacity:0.3;z-index:-1;}
		.tab_wrap li:hover:after{animation:btnHover .5s;}
		.tab_wrap li.on{box-shadow:inset 0 0 20px rgba(255, 255, 255, 0.5)}
		.tab_wrap li.on:after{display:none;}
		@keyframes btnHover {
			100% {top:40px;left:80px;}
		}
		.tab_wrap button{padding:15px;}
		.content_wrap{width:280px;border:1px solid #fff;text-align:center;}
		.content_wrap li{display:none;}
		.content_wrap li.on{display:block;padding:15px;}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- Practice -->
	<div id="app">
		<ul class="tab_wrap" v-on:click="hihi">
			<li v-for="(item, index) in menuAry" :class="{'on': index === 0}"><button :data-index="index" type="button">{{ item.title }}</button></li>
		</ul>
		<ul class="content_wrap">
			<li class="on">First 1buni<img src="img/ilbuni_0.png" alt=""></li>
			<li>Second 1buni<img src="img/ilbuni_1.png" alt=""></li>
			<li>Third 1buni<img src="img/ilbuni_2.png" alt=""></li>
			<!-- <li v-for="(item, index) in menuAry" :class="{'on': index === 0}">
				<img :src="imgSrc" alt="">{{ item.content }}
			</li> -->
		</ul>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				// menuAry: ['Menu 01', 'Menu 02', 'Menu 03'],
				menuAry: [
					{title: 'Menu 01', content: 'First 1buni'},
					{title: 'Menu 02', content: 'Second 1buni'},
					{title: 'Menu 03', content: 'Third 1buni'}
				],
				// imgSrc: 'img/ilbuni_'+2+'.png'
			},
			methods: {
				hihi: function(e){
					let idx = e.target.dataset.index;
					let tabWrap = document.querySelector('.tab_wrap').children;
					let contWrap = document.querySelector('.content_wrap').children;
					console.log(contWrap)
					for(let i = 0; i < contWrap.length; i++){
						tabWrap[i].classList.remove('on')
						contWrap[i].classList.remove('on')
					}
					tabWrap[idx].classList.add('on')
					contWrap[idx].classList.add('on')
				}
			}
		});
	</script>
</body>
</html>
