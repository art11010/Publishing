<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Tap Menu</title>
	<style>
		body{color:#fff;background:#333;}
		li{list-style:none}
		button{background:none;border:none;font-size:inherit;color:inherit;cursor:pointer;}
		button:focus{outline:none}
		.tap_wrap:after{display:block;content:'';clear:both;}
		.tap_wrap li{float:left;border:1px solid #fff;border-left:none;overflow:hidden;position:relative;}
		.tap_wrap li:first-child{border-left:1px solid #fff;}
		.tap_wrap li:after{display:block;content:'';width:120%;height:100%;background-color:#fff;transform:rotate(-50deg);position:absolute;top:-40px;left:-80px;opacity:0.3;z-index:-1;}
		.tap_wrap li:hover:after{animation:btnHover .5s;}
		.tap_wrap li.on{box-shadow:inset 0 0 20px rgba(255, 255, 255, 0.5)}
		.tap_wrap li.on:after{display:none;}
		@keyframes btnHover {
			100% {top:40px;left:80px;}
		}
		.tap_wrap button{padding:15px;}
		.content_wrap li{display:none;}
		.content_wrap li.on{display:block;}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- Practice -->
	<div id="app">
		<ul class="tap_wrap">
			<li class="on"><button type="button">Menu 01</button></li>
			<li><button type="button">Menu 02</button></li>
			<li><button type="button">Menu 03</button></li>
		</ul>
		<ul class="content_wrap">
			<li class="on">First 1buni<img src="img/ilbuni_0.png" alt=""></li>
			<li><img src="img/ilbuni_1.png" alt=""></li>
			<li><img src="img/ilbuni_2.png" alt=""></li>
		</ul>
	</div>
</body>
</html>
