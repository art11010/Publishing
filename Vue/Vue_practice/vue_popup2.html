<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Popup</title>
	<style>
		body{color:#fff;background:#333;}
		button:focus{outline:none}
		#app{text-align:center;}
		/* btn */
		.btn{display:block;margin:0 auto;padding:15px 40px;font-size:16px;border:2px solid;background:none;transition:0.25s;}
		.btn.open{margin-top:50px;border-color:#e5ff60;color:#e5ff60;}
		.btn.open:hover{box-shadow:0 7px 5px -3px #e5ff60;transform:translateY(-7px);cursor:grabbing}
		.btn.close{margin-top:20px;border-color:#a30eff;color:#a30eff;}
		.btn.close:hover{animation:close .7s;box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);}
		@keyframes close {
			0% {box-shadow: 0 0 0 0 #a30eff;}
		}
		/* layer_pop */
		.layer_pop{opacity:0;padding:20px;box-sizing:border-box;width:535px;height:465px;text-align:center;color:#333;background-color:#fff;position:absolute;top:55%;left:50%;transform:translate(-50%,-50%);transition:0.3s;z-index:2;}
		.layer_pop.on{opacity:1;top:50%;}
		/* backBg */
		#backBg{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#000;opacity:0.5;z-index:1;}
		.modal-mask {
  position: fixed;
  z-index: 9998;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, .5);
  display: table;
  transition: opacity .3s ease;
}

.modal-wrapper {
  display: table-cell;
  vertical-align: middle;
}

.modal-container {
  width: 300px;
  margin: 0px auto;
  padding: 20px 30px;
  background-color: #fff;
  border-radius: 2px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
  transition: all .3s ease;
  font-family: Helvetica, Arial, sans-serif;
}

.modal-header h3 {
  margin-top: 0;
  color: #42b983;
}

.modal-body {
  margin: 20px 0;
}

.modal-default-button {
  float: right;
}

/*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */

.modal-enter {
  opacity: 0;
}

.modal-leave-active {
  opacity: 0;
}

.modal-enter .modal-container,
.modal-leave-active .modal-container {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- Practice -->
	<script type="text/x-template" id="modal-template">
		<transition name="modal">
		  <div class="modal-mask">
			<div class="modal-wrapper">
			  <div class="modal-container">
	  
				<div class="modal-header">
				  <slot name="header">
					default header
				  </slot>
				</div>
	  
				<div class="modal-body">
				  <slot name="body">
					default body
				  </slot>
				</div>
	  
				<div class="modal-footer">
				  <slot name="footer">
					default footer
					<button class="modal-default-button" @click="$emit('close')">
					  OK
					</button>
				  </slot>
				</div>
			  </div>
			</div>
		  </div>
		</transition>
	  </script>
	  
	  <!-- app -->
	  <div id="app">
		<button id="show-modal" @click="showModal = true">Show Modal</button>
		<!-- use the modal component, pass in the prop -->
		<modal v-if="showModal" @close="showModal = false">
		  <!--
			you can use custom content here to overwrite
			default content
		  -->
		  <h3 slot="header">custom header</h3>
		</modal>
	  </div>
	  <script>
		  // register modal component
Vue.component('modal', {
  template: '#modal-template'
})

// start app
new Vue({
  el: '#app',
  data: {
    showModal: false
  }
})
