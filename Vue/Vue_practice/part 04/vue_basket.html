<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Shopping Basket</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../reset.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="vue_basket.js"></script>
</head>
<body>
	<!-- Practice -->
	<div id="app">
		<h1>Vue Shopping Basket</h1>
		<div class="input_wrap">
			<label>Product Name : <input type="text" v-model.lazy="prodtName"></label>
			<label>Product Price : <input type="number" v-model.lazy="prodtPrice"></label>
			<button type="button" class="add_btn">Add</button>
		</div>
		<div class="prodt_list">
			<p v-for="prodt in prodts">
				Product Name : <span class="kor">{{ prodt.name }}</span>, Product Price : <span>{{ prodt.price }}</span>
			</p>
		</div>
		<div class="total_price">
			<span class="kor">총 액</span> : {{ prodtPrice }}
		</div>
	</div>
</body>
</html>
