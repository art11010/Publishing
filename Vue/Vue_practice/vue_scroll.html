<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Scroll</title>
	<style>
		body{margin:0;color:#fff;background:#333;overflow:hidden;}
		button{padding:0;background:none;border:none;font-size:inherit;color:inherit;cursor:pointer;}
		button:focus{outline:none}
		.fullpage{display:flex;justify-content:center;align-items:center;width:100%;height:100vh}
		.green{background-color:darkseagreen;}
		.coral{background-color:coral;}
		.blue{background-color:cornflowerblue;}
		.purple{background-color:thistle;}
		.fullpage h1{margin:0;font-size:3em;text-transform:capitalize}
		.side_btn{margin:0;padding:0;position:fixed;top:50%;right:15px;transform:translateY(-50%);}
		.side_btn li{list-style:none;}
		.side_btn button{display:block;margin:10px;width:12px;height:12px;background-color:#fff;opacity:0.5;transition:.3s;}
		.side_btn li.active button{transform:scale(1.5);opacity:1;}
		.btn_wrap{position:fixed;top:0;left:50%;transform:translateX(-50%);}
		.btn_wrap .btn{display:block;width:150px;height:50px;font-size:16px;border:2px solid;background:none;transition:0.25s;}
		.btn_wrap .btn{margin-top:20px;border-color:#fff;color:#fff;}
		.btn_wrap .btn:hover{box-shadow:0 7px 5px -3px #fff;transform:translateY(-7px)}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="vue_scroll.js"></script>
</head>
<body>
	<!-- Practice -->
	<div id="app">
		<ul class="side_btn">
			<li v-for="(n, index) in btnNum" :class="{ active: index === activeIndex }" @click="activeIndex = index">
				<button type="button" @click="btnClick" :data-index="index"></button>
			</li>
		</ul>
		<component v-for="(item, index) in sections" :is="item" :key="item.id" :index="index">
			<!-- :is에 대한 설명 url : https://kr.vuejs.org/v2/guide/components.html#DOM-%ED%85%9C%ED%94%8C%EB%A6%BF-%EA%B5%AC%EB%AC%B8-%EB%B6%84%EC%84%9D-%EA%B2%BD%EA%B3%A0 -->
		</component>
		<div class="btn_wrap">
			<button class="btn add" @click="addSection">Add</button>
			<button class="btn del" @click="delSection">Delete</button>
		</div>
	</div>
</body>
</html>
