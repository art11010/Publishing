<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide</title>
	<style>
		body{margin:0;color:#fff;background-color:#333;}
	</style>
	<link rel="stylesheet" href="css/style.css">
	<script src="../../_js/jquery.1.12.4.js"></script>
	<script src="../../_js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/modernizr.custom.min.js"></script>
	<script>
		$(function(){
			var slides = $('.slideshow img'),
				slidesLength = slides.length,
				currentidx = 0;

			slides.eq(0).fadeIn();
			function showNext(){
				var nextidx = (currentidx + 1) % slidesLength;
				slides.eq(currentidx).fadeOut();
				slides.eq(nextidx).fadeIn();
				currentidx = nextidx;
			}

			var timer = setInterval(showNext,3000);
			function hoverOn(){clearInterval(timer);}
			function hoverOff(){setInterval(showNext,3000);}
			slides.mouseover(function(){
				hoverOn();
			}).mouseout(function(){
				hoverOff();
			});
		});

		// 해당 시간이 지나면 한 번 할 일
		// var time = setTimeout(할 일, 시간);
		// clearTimeOut(time);

		// 일정시간 마다 할일
		// var time = setInterval(할 일, 시간);
		// clearInterval(time);
	</script>
</head>
<body>
	<header class="page-header" role="banner">
		<h1>Drawer Side Menu</h1>
	</header>
	<div class="header">
		<div class="inner">
			<ul class="slideshow">
				<img src="img/slide-1.jpg" alt="slide1">
				<img src="img/slide-2.jpg" alt="slide2">
				<img src="img/slide-3.jpg" alt="slide3">
				<img src="img/slide-4.jpg" alt="slide4">
			</ul>
		</div>
	</div>
</body>
</html>
