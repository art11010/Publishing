<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funtion</title>
	<style>
		body{color:#fff;background-color:#333;}
	</style>
</head>
<body>
	<script>
		// function 함수명([인자...[,인자]]){
		// 	코드
		// 	return 반환값
		// }

		function numbering(){
			let i = 0;
			while(i<10){
				document.write(i);
				i+=1;
			}
			document.write('<br>');
		}
		for(let i=0;i<50;i++){
			numbering();
		}
	</script>
</body>
</html>
